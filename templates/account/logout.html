{% extends 'base.html' %}

{% block title %}Sair{% endblock %}

{% block content %}
    <h2>Logout</h2>
    <p>Are you sure that you want to log out of PetMatch?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Logout</button>
    </form>
{% endblock %}
